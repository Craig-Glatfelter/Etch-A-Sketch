<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = 'mainGridContainer'>
        <div id = 'header1'><h1>Header</h1></div>
        <div id = 'container'></div>
        <div id = 'leftNav'>Nav</div>
    </div>

    <script>
        document.body.onload = addElement; 
        function addElement () {
            let gridSize = 16*16;
            for (let i = 0; i < gridSize; i ++) {
            const newDiv = document.createElement('div');
            newDiv.textContent = 'hi';
            newDiv.className = "grid"
            document.body.querySelector('#container').appendChild(newDiv);
            }
        }

        const etchColor = document.getElementsById('header1');
        function colorGrid() {
            etchColor.styles.color = "blue";
        }
        etchColor.addEventListener('mouseover', colorGrid);

        
    </script>
</body>
</html>
